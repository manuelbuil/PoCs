apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy-ipv6
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: MyDualApp
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: multitool
    ports:
    - protocol: TCP
      port: 80
